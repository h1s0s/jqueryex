	<script type="text/javascript">
		/* undefined 와 nul 비교*/
		var myVar1;
		var myVar2 = null;
		
		console.log(myVar1);
		console.log(myVar2);
		/* 일치 연산자 (==, ===)*/
		var num = 123;
		
		console.log("123"==123); //true 값이 같니?
		console.log("123"===123); //false 값과 자료형이 같니?, 같은거니?
		
		console.log(myVar1 == myVar2); //undefined == null, true
		console.log(myVar1 === myVar2); //false
		
		console.log("" == false); //true, 글자가 있냐 없냐 ?인 느낌
		console.log("" == 0); //true
		console.log(0 == false); //true
		
		console.log("" === false); //false
		console.log("" === 0); //false
		console.log(0 === false); //fasle
	</script>
