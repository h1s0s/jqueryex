<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			document.write("헤더에도 적어집니다");
		</script>
	</head>
	<body>
	
		<h1>자바스크립트 예제</h1>
		
		<script type="text/javascript">
			document.write("body");//document라는 영역, 문서에 글을 써라
			document.write("<h2>태그도 됩니다</h2>");
		</script>
	</body>
		<script type="text/javascript">
			document.write("<p>바디 밖에도 됩니다</p>");
			console.log(typeof 1);//콘솔이라는 메소드 println같은기능 , log라는 함수, typeof라는 연산자
			console.log(typeof 1.5);
		</script>
</html>
