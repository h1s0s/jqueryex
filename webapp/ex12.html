	var name = "global";

/*
 1. 펑션 안에서 변수선언을 했을때(var), 밖에 같은 이름의 변수가 있어도 겹치지 않고 함수가
끝나면 사라짐. (지역변수).
2. 펑션 안에서 밖에서 선언한 변수에 값을 대입을 했을때, 밖에 있는 변수를 수정함.(전역변수)
3. 펑션 안에서 Var 없이 대입을 했을때, 밖에 없는 변수일 경우, 새로 생성되며 이 변수는
밖으로 나가도 보존되는 변수(새 전역변수)
